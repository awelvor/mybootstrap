<html lang="en">

  <body onload="myfunc3()">
  <div class="container">
<h1>Contacts</h1>
<div id="myDiv"></div>
</div>

    <script src="contacts.js"></script>
    <script>
    
function myfunc1(){
    html='<table class="table table-sm table-hover">';
   tab.forEach(function(el){ html += ligne(el);});
  html += "</table>";
   document.getElementById("myDiv").innerHTML = html; 
   }
   
function myfunc2(nom){
    html='<table class="table table-sm table-hover">';
   tab.forEach(function(el){ if(el.nom==nom) {html += ligne(el)};});
  html += "</table>";
   document.getElementById("myDiv").innerHTML = html; 
   }
   
   
function myfunc3(){
	myref="";
	html='<table class="table table-sm table-hover">';
	tab.forEach(function(el){ 
		if(el.nom != myref) {
			html += ligne(el);
			myref = el.nom;
			};
	});
	html += "</table>";
	document.getElementById("myDiv").innerHTML = html; 
}
   
function ligne(el){
   html = "<tr>";
   html+= "<td>"+el.prenom+"</td>";    
   html+= '<td><button type="button" class="btn btn-primary" onclick="myfunc2(\''+el.nom+'\')">'+el.nom+'</button></td>';     
   html+= "<td>"+el.dat+"</td>"; 
   html += "</tr>";  
   return html;
}
   
 
      
    </script>
    
    </body>
