<html lang="en">

  <body>
  <div class="container">
    <h1>Sudoku</h1>
    <script>
    
    
    function dsp_sud(){
   let html = '<table class="table table-hover table-sm">';
   for (let i=0; i<9; i++){
   html += '<tr>';   
   for (let j=0; j<9; j++){ html += '<td>'+sud[i][j]+'</td>';} 
   html += '</tr>'; } 
   html += '</table>';
   document.write(html);}
    
   sud=[
   ['1',' ',' ',' ',' ',' ',' ',' ','9'],
   [' ',' ',' ',' ',' ',' ',' ',' ',' '],
   [' ',' ',' ',' ',' ',' ',' ',' ',' '],
   [' ',' ',' ',' ',' ',' ',' ',' ',' '],
   [' ',' ',' ',' ',' ',' ',' ',' ',' '],
   [' ',' ',' ',' ',' ',' ',' ',' ',' '],
   [' ',' ',' ',' ',' ',' ',' ',' ',' '],
   [' ',' ',' ',' ',' ',' ',' ',' ',' '],
   ['9',' ',' ',' ',' ',' ',' ',' ','1'],
   ];
   
   dsp_sud();
   exp = new RegExp(' ');
   for (let i=0; i<9; i++){for (let j=0; j<9; j++){if (exp.test(sud[i][j]))sud[i][j]='123456789';} }
   dsp_sud();  
   
    </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
