<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bootstrap</title>
  </head>
  <body>
    <div class="container">
<h1>{{ page.title }}</h1>
<h5>file: post.html</h5>

<p>
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}
    </div>
  </body>
</html>
